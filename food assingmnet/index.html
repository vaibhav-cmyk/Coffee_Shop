<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD CORNER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, rgba(0, 38, 255, 0.944), #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #007bff;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff9a9e;
        }

        /* Header Section */
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Product Section */
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.85);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .btn-success {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-success:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #fff;
            transition: right 0.3s ease-in-out;
            border-left: 1px solid #ddd;
            padding: 15px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .cart-footer {
            margin-top: 15px;
        }

        .btn-close {
            background: #d9534f;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Cart Items Styling */
        .cart-items p {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn-delete {
            background:whitesmoke;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #007bff;
        }

        footer a:hover {
            color: #ff9a9e;
        }

        /* Add Animations */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">FOOD CORNER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showFoodItems()">Food</a></li>
                    </ul>
                    <button class="btn btn-outline-dark ms-3 position-relative" id="cartToggle" onclick="toggleCart()">
                        <i class="bi bi-cart3"> Cart</i>
                        <span class="cart-count badge bg-danger" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <h2 class="text-center mb-4">üçî Food Menu</h2>
        <div class="row" id="productList">
            <!-- Food items will be dynamically inserted here -->
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>üõí Shopping Cart</h3>
            <button class="btn-close" id="closeCart" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-footer">
            <div class="total d-flex justify-content-between">
                <span>Total:</span>
                <span id="cartTotal">‚Çπ0.00</span>
            </div>
            <button class="btn btn-primary w-100" id="checkoutBtn">Checkout</button>
        </div>
    </aside>

    <script>
        const productList = document.getElementById("productList");
        const cartItems = document.getElementById("cartItems");
        const cartCount = document.getElementById("cartCount");
        const cartTotal = document.getElementById("cartTotal");
        const cartSidebar = document.getElementById("cartSidebar");

        // Sample food items
        const foodItems = [
            { id: 1, name: "Burger", price: 120, image: "https://via.placeholder.com/150" },
            { id: 2, name: "Pizza", price: 250, image: "https://via.placeholder.com/150" },
            { id: 3, name: "Pasta", price: 180, image: "https://via.placeholder.com/150" }
        ];

        // Show food items
        function showFoodItems() {
            productList.innerHTML = ""; 
            foodItems.forEach(item => {
                const productCard = document.createElement("div");
                productCard.classList.add("col-md-4");
                productCard.innerHTML = `
                    <div class="product-card">
                        <img src="${item.image}" alt="${item.name}">
                        <h4>${item.name}</h4>
                        <p>‚Çπ${item.price}</p>
                        <button class="btn btn-success" onclick="addToCart(${item.id})">Place Order</button>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        let cart = [];

        function addToCart(id) {
            const item = foodItems.find(food => food.id === id);
            if (item) {
                cart.push(item);
                updateCartUI();
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            cartItems.innerHTML = "";
            let totalAmount = 0;
            cart.forEach((item, index) => {
                totalAmount += item.price;
                cartItems.innerHTML += `
                    <p>${item.name} - ‚Çπ${item.price} 
                        <button class="btn-delete" onclick="removeFromCart(${index})">‚ùå</button>
                    </p>
                `;
            });
            cartTotal.innerText = `‚Çπ${totalAmount}`;
            cartCount.innerText = cart.length;
        }

        function toggleCart() {
            cartSidebar.classList.toggle("open");
        }
    </script>
</body>

</html>
